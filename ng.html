<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script type="text/javascript" src="http://s.59iwh.com/js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular-1.4.2.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/renew.js"></script>
</head>

<body ng-app="formApp" ng-controller="formController">
<div class="container" style="margin-top: 25%">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 ">
            <form ng-submit="processForm()" style="margin: 0 auto">
                <div>
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name" ng-model="formData.name" required >
                </div>
                <div>
                    <label>Password</label>
                    <input type="text" name="superheroAlias" placeholder="Password" ng-model="formData.password" required >
                </div>
                <button type="submit">Submit!</button>        
            </form>
        </div>
    </div>
</div>        
</body>

</html>
